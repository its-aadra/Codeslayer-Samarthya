<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSME Dashboard | Samarthya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif}</style>
</head>

<body class="bg-gray-50 text-gray-900">

<nav class="bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
    <span class="font-semibold text-lg">Samarthya · MSME</span>
    <a href="role.html" class="text-indigo-600 font-medium">Switch Role</a>
  </div>
</nav>

<main class="max-w-7xl mx-auto px-6 py-10 space-y-10">

  <div>
    <h1 class="text-3xl font-bold">Grow Your Business Digitally</h1>
    <p class="text-gray-600 mt-1">
      Get affordable solutions from skilled students.
    </p>
  </div>

  <div class="grid md:grid-cols-2 gap-6">

    <!-- POST -->
    <div class="bg-white rounded-xl shadow-sm border p-6">
      <h3 class="font-semibold text-lg mb-3">Post a Requirement</h3>
      <p class="text-gray-600 mb-4">
        Describe what your business needs — no technical language required.
      </p>
      <button class="bg-indigo-600 text-white px-6 py-3 rounded-md">
        + New Requirement
      </button>
    </div>

    <!-- ACTIVE -->
    <div class="bg-white rounded-xl shadow-sm border p-6">
      <h3 class="font-semibold text-lg mb-3">Active Work</h3>

      <div class="space-y-3">
        <div class="p-3 border rounded">
          Website Development — Student A
        </div>
        <div class="p-3 border rounded">
          Sales Report — Student B
        </div>
      </div>
    </div>

  </div>

</main>

</body>
</html>
